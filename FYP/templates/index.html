<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supermarket Navigation</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="#">Smart Supermarket Navigation</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container text-center">
        <h1 class="my-4">Smart Supermarket Navigation</h1>
        <img src="{{ url_for('static', filename='D1.jpg') }}" alt="Shopping Cart" class="img-fluid mb-4" width="200">
        <form action="/find_path" method="post">
            <div class="form-group">
                <label for="items">Enter items to buy:</label>
                <input type="text" class="form-control" id="items" name="items" placeholder="e.g., milk, bread, apple" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Find Shortest Path</button>
        </form>
    </div>
</body>
</html>
