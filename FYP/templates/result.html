<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Supermarket Navigation - Result</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="#">Smart Supermarket Navigation</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container text-center">
        <h1 class="my-4">Shortest Path</h1>
        <img src="{{ url_for('static', filename='nonc230100113.jpg') }}" alt="Path Map" class="img-fluid mb-4" width="200">
        <div>
            <h2>Items to buy:</h2>
            <ul class="list-group mb-4">
                {% for item in item_names %}
                <li class="list-group-item">{{ item }}</li>
                {% endfor %}
            </ul>
        </div>
        <div>
            <h2>Shortest Path Visualization:</h2>
            <img src="data:image/png;base64,{{ plot_url }}" class="img-fluid mb-4">
        </div>
        <div>
            <h2>Shortest Path:</h2>
            <p>{{ path_text }}</p>
        </div>
        <a href="/" class="btn btn-primary">Back to Home</a>
    </div>
</body>
</html>
